name: Release Pipeline
on:
  workflow_dispatch:
  pull_request:
jobs:
  show_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/show-commits
        id: show
        with:
          header: Create magic release
      - name: Result from show commits
        run: echo "The result was ${{ steps.show.outputs.result }}"

